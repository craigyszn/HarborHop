{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarborHop - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            overflow: hidden;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 9999;
        }

        .video-container {
            width: 100%;
            height: 100vh;
        }

        .splash-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashScreen">
        <div class="video-container">
            <video class="splash-video" id="splashVideo" autoplay muted playsinline>
                <source src="{% static 'videos/harborhop_splash.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        const splashScreen = document.getElementById('splashScreen');
        const splashVideo = document.getElementById('splashVideo');

        // Redirect after video ends
        splashVideo.addEventListener('ended', function() {
            redirectToHome();
        });

        // Auto-redirect after 11 seconds
        setTimeout(function() {
            redirectToHome();
        }, 11000);

        function redirectToHome() {
            splashScreen.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = "{% url 'home' %}";
            }, 500);
        }
    </script>
</body>
</html>
